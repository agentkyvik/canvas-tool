<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-section">
                <h1 class="app-title">Canvas Tool</h1>
            </div>

            <div class="toolbar-section">
                <div class="tool-group">
                    <button class="tool-btn active" data-tool="freehand" title="Freehand Drawing">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                            <path d="M2 2l7.586 7.586"></path>
                        </svg>
                        <span>Freehand</span>
                    </button>

                    <button class="tool-btn" data-tool="rectangle" title="Rectangle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        </svg>
                        <span>Rectangle</span>
                    </button>

                    <button class="tool-btn" data-tool="circle" title="Circle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        <span>Circle</span>
                    </button>

                    <button class="tool-btn" data-tool="line" title="Line">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="19" x2="19" y2="5"></line>
                        </svg>
                        <span>Line</span>
                    </button>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="control-group">
                    <label for="color-picker" class="control-label">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        Color
                    </label>
                    <input type="color" id="color-picker" value="#000000" title="Stroke Color">
                </div>

                <div class="control-group">
                    <label for="stroke-width" class="control-label">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="4" y1="21" x2="4" y2="14"></line>
                            <line x1="4" y1="10" x2="4" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12" y2="3"></line>
                            <line x1="20" y1="21" x2="20" y2="16"></line>
                            <line x1="20" y1="12" x2="20" y2="3"></line>
                        </svg>
                        Width
                    </label>
                    <input type="range" id="stroke-width" min="1" max="20" value="2" title="Stroke Width">
                    <span class="width-value">2</span>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="action-group">
                    <button class="action-btn" id="undo-btn" title="Undo">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 7v6h6"></path>
                            <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                        </svg>
                        <span>Undo</span>
                    </button>

                    <button class="action-btn" id="redo-btn" title="Redo">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 7v6h-6"></path>
                            <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"></path>
                        </svg>
                        <span>Redo</span>
                    </button>

                    <button class="action-btn" id="clear-btn" title="Clear Canvas">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        <span>Clear</span>
                    </button>

                    <button class="action-btn primary" id="export-btn" title="Export as PNG">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Export PNG</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="drawing.js"></script>
    <script src="app.js"></script>
</body>
</html>
